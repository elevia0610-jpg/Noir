    <main>
        <section class="contact-section" style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center;">
            <div class="contact-main">
                <h2 class="contact-title" style="font-family: var(--font-display); text-transform: none; width: 100%; text-align: left; padding-left: 5vw;">
                    <span class="contact-title-line">CONTACT US</span>
                    <!-- <span class="contact-title-line">US</span> -->
                </h2>
                
                <div class="contact-grid-wrapper">
                    <div class="contact-info-left">
                        <div class="contact-info-item">
                            <a href="mailto:email@example.com">email@example.com</a>
                        </div>
                        <div class="contact-info-item">
                            <a href="tel:5555555555">(555) 555-55555</a>
                        </div>
                        <div class="contact-info-item">
                            123 Demo Street<br>New York, NY 12345
                        </div>
                    </div>
                    <div class="contact-form-container">
                        <form class="contact-form" id="contactForm">
                            <div class="form-group">
                                <label class="main-label">Name (required)</label>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="first-name" class="sub-label">First Name</label>
                                        <input type="text" id="first-name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="last-name" class="sub-label">Last Name</label>
                                        <input type="text" id="last-name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email (required)</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message (required)</label>
                                <textarea id="message" name="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn" style="margin-bottom: 90px;">SUBMIT</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>

    <script>
document.getElementById("contactForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const firstName = document.getElementById("first-name").value;
    const lastName = document.getElementById("last-name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    const fullName = firstName + " " + lastName;

    try {
        const res = await fetch("http://localhost:5000/send-email", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                name: fullName,
                email: email,
                message: message
            })
        });

        const data = await res.json();

        if (data.success) {
            alert("Message sent successfully!");
            document.getElementById("contactForm").reset();
        } else {
            alert("Failed to send message.");
        }

    } catch (err) {
        console.error(err);
        alert("Server error. Try again later.");
    }
});
</script>
